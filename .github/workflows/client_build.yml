name: Latest Client Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@859c33240bd026ce8d5f711f5adcc65c2f8eafc1
      - name: Build with Gradle
        id: builder
        uses: gradle/gradle-build-action@86acd2a1fd99215b170e79202f65b012f040d18b
        with:
          arguments: makeReleaseZip

      - name: Read Wurst Version from gradle.properties
        id: read_property_wurst
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: './gradle.properties'
          property: 'wurst_version'

      - name: Define release_tag
        id: release_tag
        run: echo ::set-output name=tag::v`date +%y%m%d`-${{ steps.read_property_wurst.outputs.value }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          release_name: Release ${{ steps.release_tag.outputs.tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/CheddarBratWurst-Client-*
            LICENSE.txt
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Release ${{ steps.release_tag.outputs.tag }}
